<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 관심사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 2rem;
        }
        h1, h2 {
            color: #0078d7;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
            margin-top: 1rem;
        }
        footer {
            text-align: center;
            margin: 2rem 0;
            color: #777;
        }
        a {
            color: #0078d7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>내 관심사</h1>
    </header>
    <main>
        <section>
            <h2>저의 관심사</h2>
            <p>저는 [관심사]에 대해 많은 열정을 가지고 있습니다. 이 영상을 통해 그 열정을 표현하고 싶습니다.</p>
        </section>
        <section>
            <h2>관련 유튜브 영상</h2>
            <p>아래는 제가 공유하고 싶은 유튜브 라이브 영상입니다:</p>
            <!-- 유튜브 영상 삽입 -->
            <iframe 
                src="https://www.youtube.com/embed/T-6ZW0MZ_uQ" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </section>
    </main>
    <footer>
        <p>© 2025 내 홈페이지 | <a href="https://gptonline.ai/ko/">챗GPT와 함께하세요</a></p>
    </footer>
</body>
</html>
